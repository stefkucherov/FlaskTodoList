<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form action="{{ url_for('add') }}" method="post" class="todo-form">
            <input type="text" name="title" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list">
            {% for task in tasks %}
            <li class="todo-item {% if task.done %}done{% endif %}">
                <span>{{ loop.index }}. {{ task.title }}</span>
                <div class="actions">
                    <a href="{{ url_for('check', index=task.id) }}" class="btn check-btn">
                        {% if task.done %}Undo{% else %}Check{% endif %}
                    </a>
                    <a href="{{ url_for('edit', index=task.id) }}" class="btn edit-btn">Edit</a>
                    <a href="{{ url_for('delete', index=task.id) }}" class="btn delete-btn">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
